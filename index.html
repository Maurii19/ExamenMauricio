<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Examen</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="js/validarFormulario.js"></script>


</head>
<body>
	<div id="principal">
		<div id="nuevo-libro">
			<form method="get" id="formCrear">
				<h1>Nuevo Libro <img class="icons" id="libro-icon"></h1>
				<p>
					<label>* Titulo:</label>
					<input type="text" name="titulo" id="titulo" required>
				</p>

				<p>
					<label>* Autor:</label>
		  		<input type="text" name="autor" id="autor" required>
				</p>

				<p>
		  		<label>* ISBN:</label>
		  		<input type="number" name="isbn" id="isbn" required>
				</p>

				<p>
		  		<label>* Géneros:</label>
				</p>
		  		<div id="checkboxes">
		  			<p>
				  		<input type="checkbox" name="generos" value="Policíaca">Policíaca
				 			<input type="checkbox" name="generos" value="Histórica"> Histórica
							<input type="checkbox" name="generos" value="Ciencia Ficción"> Ciencia Ficción
						</p>

						<p>
							<input type="checkbox" name="generos" value="Fantástica"> Fantástica
							<input type="checkbox" name="generos" value="Romántica"> Romántica
						</p>
				</div>
					<p>
		  		<input type="button" id="aNL" value="Añadir" disabled>
					<br>
					</p>
			</form>
		</div>

	<div id="consultar-datos">
		<form method="get" id="formConsultar">
			<h1>Consultar Datos<img class="icons" id="consulta-icon"></h1>
			<p>
				<label>Titulo:</label>
				<input type="text" name="titulo" id="titulo" required disabled>
			</p>
			<label>Autor:</label>
	  		<input type="text" name="autor" id="autor" required disabled>
	  	<label>ISBN:</label>
	  		<input type="number" name="isbn"  id="isbn" required disabled>
	  		<p>
	  			<label>Géneros:</label>
				</p>
				<p>
	  		<div id="generos-consulta"></div>
			</p>

			<label>Prestado a:</label>
			<p>
	  		<input type="email" name="mail" id="prestado">
			</p>

	  		<input type="button" value="Devolver" id="btnDevolver">
	  		<input type="button" value="Prestar" id="btnPrestar">

		</form>
	</div>

	<div id="disponibles">
		<h1>Disponibles<img class="icons" id="disponible-icon"></h1>
		<div id="libros-disponibles">
    	<ul  id="lista-disponible">
  			<li hidden></li>
    	</ul>
		</div>
	</div>

	<div id="prestamos">
		<h1>Préstamos<img id="prestamo-icon" class="icons"></h1>
			<div id="libros-prestados">
    					<ul  id="lista-prestado">
        					<li hidden></li>
    			</ul>

	</div>

</div>
</div>
</body>

<script src="js/script.js"></script>

</html>
